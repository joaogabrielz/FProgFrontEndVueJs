<!DOCTYPE html>
<html lang="en">
<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <h1>{{titulo}}</h1>

  <script>

    Vue.createApp({
      // el: '#app',
      data: () => {
        return {
          titulo: 'Introd Vue'
        }
      }
    }).mount('#app');

</body>
